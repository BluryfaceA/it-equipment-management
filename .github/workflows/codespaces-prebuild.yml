name: Codespaces Prebuild

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  prebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: |
          docker-compose build --parallel

      - name: Test services
        run: |
          docker-compose up -d
          sleep 30
          docker-compose ps
          docker-compose down
