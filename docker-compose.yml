services:
  # Base de Datos MySQL
  mysql:
    image: mysql:8.0
    container_name: it-management-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: it_management
      MYSQL_USER: ituser
      MYSQL_PASSWORD: itpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - it-management-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 20s
      retries: 10

  # Servicio de Autenticación
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: always
    environment:
      DB_USER: root
      DB_PASSWORD: admin
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: it_management
      SECRET_KEY: "your-super-secret-key-change-in-production-2024"
    ports:
      - "8001:8001"
    depends_on:
      - mysql
    networks:
      - it-management-network

  # Servicio de Gestión de Equipos
  equipment-service:
    build:
      context: ./services/equipment-service
      dockerfile: Dockerfile
    container_name: equipment-service
    restart: always
    environment:
      DB_USER: root
      DB_PASSWORD: admin
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: it_management
    ports:
      - "8002:8002"
    depends_on:
      - mysql
    networks:
      - it-management-network

  # Servicio de Gestión de Proveedores
  provider-service:
    build:
      context: ./services/provider-service
      dockerfile: Dockerfile
    container_name: provider-service
    restart: always
    environment:
      DB_USER: root
      DB_PASSWORD: admin
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: it_management
    ports:
      - "8003:8003"
    depends_on:
      - mysql
    networks:
      - it-management-network

  # Servicio de Mantenimiento
  maintenance-service:
    build:
      context: ./services/maintenance-service
      dockerfile: Dockerfile
    container_name: maintenance-service
    restart: always
    environment:
      DB_USER: root
      DB_PASSWORD: admin
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: it_management
    ports:
      - "8004:8004"
    depends_on:
      - mysql
    networks:
      - it-management-network

  # Servicio de Reportes
  reports-service:
    build:
      context: ./services/reports-service
      dockerfile: Dockerfile
    container_name: reports-service
    restart: always
    environment:
      DB_USER: root
      DB_PASSWORD: admin
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: it_management
    ports:
      - "8005:8005"
    depends_on:
      - mysql
    networks:
      - it-management-network

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: always
    environment:
      AUTH_SERVICE_URL: http://auth-service:8001
      EQUIPMENT_SERVICE_URL: http://equipment-service:8002
      PROVIDER_SERVICE_URL: http://provider-service:8003
      MAINTENANCE_SERVICE_URL: http://maintenance-service:8004
      REPORTS_SERVICE_URL: http://reports-service:8005
    ports:
      - "8000:8000"
    depends_on:
      - auth-service
      - equipment-service
      - provider-service
      - maintenance-service
      - reports-service
    networks:
      - it-management-network

  # Frontend Streamlit
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-streamlit
    restart: always
    environment:
      API_GATEWAY_URL: http://api-gateway:8000
    ports:
      - "8501:8501"
    depends_on:
      - api-gateway
    networks:
      - it-management-network

networks:
  it-management-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
